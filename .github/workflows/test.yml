name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true
    
    - name: Run tests
      run: go test -v -coverprofile=coverage.out ./pkg/... ./internal/...
      timeout-minutes: 10
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      continue-on-error: true
      with:
        file: ./coverage.out