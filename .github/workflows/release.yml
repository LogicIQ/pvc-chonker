name: Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true
      timeout-minutes: 5
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build binaries
      env:
        VERSION: ${{ github.event.release.tag_name }}
        GIT_HASH: ${{ github.sha }}
      run: |
        set -e
        LDFLAGS="-w -s -X main.version=${VERSION} -X main.gitHash=${GIT_HASH}"
        
        GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o pvc-chonker-linux-amd64 cmd/main.go
        GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o pvc-chonker-linux-arm64 cmd/main.go
        GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o pvc-chonker-darwin-amd64 cmd/main.go
        GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o pvc-chonker-darwin-arm64 cmd/main.go
    
    - name: Upload binaries
      uses: softprops/action-gh-release@v1
      with:
        files: |
          pvc-chonker-linux-amd64
          pvc-chonker-linux-arm64
          pvc-chonker-darwin-amd64
          pvc-chonker-darwin-arm64
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        tags: |
          logiciq/pvc-chonker:${{ github.event.release.tag_name }}
          logiciq/pvc-chonker:latest
        build-args: |
          VERSION=${{ github.event.release.tag_name }}
          GIT_HASH=${{ github.sha }}