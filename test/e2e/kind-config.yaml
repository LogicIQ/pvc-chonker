kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: pvc-chonker-test
nodes:
- role: control-plane
  extraMounts:
  - hostPath: /tmp/pvc-chonker-test
    containerPath: /tmp/hostpath-provisioner
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
- role: worker
  extraMounts:
  - hostPath: /tmp/pvc-chonker-test
    containerPath: /tmp/hostpath-provisioner