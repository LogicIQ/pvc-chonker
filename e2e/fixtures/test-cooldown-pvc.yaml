apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-cooldown-pvc
  annotations:
    pvc-chonker.io/enabled: "true"
    pvc-chonker.io/threshold: "15%"
    pvc-chonker.io/increase: "50%"
    pvc-chonker.io/cooldown: "10m"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: expandable-local