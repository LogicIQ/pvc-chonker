apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-policy-pvc
  namespace: pvc-chonker-system
  annotations:
    pvc-chonker.io/validate-namespace: "true"
  labels:
    test-policy: enabled  # Matches PVCPolicy selector
    pvc-chonker.io/policy-validation: "required"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: expandable-local