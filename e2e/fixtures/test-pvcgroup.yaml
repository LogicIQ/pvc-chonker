apiVersion: pvc-chonker.io/v1alpha1
kind: PVCGroup
metadata:
  name: test-pvcgroup
  namespace: pvc-chonker-system
spec:
  template:
    threshold: "80%"
    increase: "25%"
    maxSize: "1000Gi"
    cooldown: "30s"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-1
  namespace: pvc-chonker-system
  labels:
    app: test-app
    tier: database
  annotations:
    pvc-chonker.io/group: test-pvcgroup
    pvc-chonker.io/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: expandable-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-2
  namespace: pvc-chonker-system
  labels:
    app: test-app
    tier: database
  annotations:
    pvc-chonker.io/group: test-pvcgroup
    pvc-chonker.io/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
  storageClassName: expandable-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-pvc-disabled
  namespace: pvc-chonker-system
  labels:
    app: test-app
    tier: database
  annotations:
    pvc-chonker.io/group: test-pvcgroup
    pvc-chonker.io/enabled: "false"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: expandable-local