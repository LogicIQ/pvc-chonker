apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-inode-pvc
  annotations:
    pvc-chonker.io/enabled: "true"
    pvc-chonker.io/threshold: "90%"
    pvc-chonker.io/inodes-threshold: "70%"
    pvc-chonker.io/increase: "20%"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: local-path