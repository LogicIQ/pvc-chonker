apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-inode-pvc
  annotations:
    pvc-chonker.io/enabled: "true"
    pvc-chonker.io/threshold: "90%"
    pvc-chonker.io/inodes-threshold: "15%"
    pvc-chonker.io/increase: "50%"
    pvc-chonker.io/cooldown: "5m"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: expandable-local